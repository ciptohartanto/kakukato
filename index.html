<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }
        html {
            height: 100vh;
            display: block;
        }
        body {
            height: 100%;
            display: block;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 90%;
            max-width: 370px;
            height: 100%;
            margin: auto;

        }
        form {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #hitung {
            background-color: cadetblue;
            border: none;
            border-radius: 5px;
            padding: 4px;
        }
        .text {
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            text-align: left;
        }
        #harga {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <form>
            <input id="modal" type="number" autocomplete="off">
            <button id='hitung'>HITUNG</button>
        </form>
        <span id='harga' class="text"></span>
        <span id='harga10' class="text"></span>
        <span id='harga20' class="text"></span>
        <span id='hargaKarung' class="text"></span>



    </div>

    <script>
        window.addEventListener('DOMContentLoaded', e => {
            const modal = document.querySelector('#modal')
            const harga = document.querySelector('#harga')
            const harga10 = document.querySelector('#harga10')
            const harga20 = document.querySelector('#harga20')
            const hargaKarung = document.querySelector('#hargaKarung')
            const rate = 2450
            const okir = 20588
            const pct = .03
            const hitung = document.getElementById('hitung')

            function addCommas(num) {
                var str = num.toString().split('.');
                if (str[0].length >= 4) {
                    //add comma every 3 digits befor decimal
                    str[0] = str[0].replace(/(\d)(?=(\d{3})+$)/g, '$1.');
                }
                return str.join('.');
            }

            hitung.addEventListener('click', (e) => {
                e.preventDefault()
                const total = Math.round(Number(modal.value)*rate + (Number(modal.value)*rate*pct))
                harga.innerHTML = `Modal: Rp ${addCommas(total)}`
                harga10.innerHTML = `Harga +10%: Rp ${addCommas(Math.trunc(total * 1.1))}`
                harga20.innerHTML = `Harga +20%: Rp ${addCommas(Math.trunc(total * 1.2))}`
                hargaKarung.innerHTML = `Harga +20% (karung): Rp ${addCommas(Math.trunc(total * 1.2 * 50))}`
            })
        })
    </script>
    
</body>
</html>
