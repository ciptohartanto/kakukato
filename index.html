<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 40%;
            margin: 10% auto;
        }
        form {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #hitung {
            background-color: cadetblue;
            border: none;
            border-radius: 5px;
            padding: 4px;
        }
        #harga {
            font-weight: bold;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <form>
            <input id="modal" type="number" autocomplete="off">
            <button id='hitung'>HITUNG</button>
        </form>
        <span id='harga'></span>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', e => {
            const modal = document.querySelector('#modal')
            const harga = document.querySelector('#harga')
            const rate = 2450
            const okir = 20588
            const pct = .3
            const hitung = document.getElementById('hitung')

            function addCommas(num) {
                var str = num.toString().split('.');
                if (str[0].length >= 4) {
                    //add comma every 3 digits befor decimal
                    str[0] = str[0].replace(/(\d)(?=(\d{3})+$)/g, '$1.');
                }
                return str.join('.');
            }

            hitung.addEventListener('click', (e) => {
                e.preventDefault()
                const total = Number(modal.value)*rate + (Number(modal.value)*rate*pct)

                harga.innerHTML = `Rp ${addCommas(total)}`

            })
        })
    </script>
    
</body>
</html>
